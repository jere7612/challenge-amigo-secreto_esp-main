<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        :root {
            --color-primary: #4B69FD;
            --color-secondary: #FFF9EB;
            --color-tertiary: #C4C4C4;
            --color-button: #fe652b;
            --color-button-hover: #e55720;
            --color-text: #444444;
            --color-white: #FFFFFF;
            --color-error: #FF3333;
            --color-success: #05DF05;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--color-primary);
            display: flex;
            flex-direction: column;
        }

        .header-banner {
            padding: 40px 20px;
            text-align: center;
        }

        .main-title {
            font-family: "Merriweather", serif;
            font-size: 2.5rem;
            font-weight: 900;
            font-style: italic;
            color: var(--color-white);
            margin-bottom: 20px;
        }

        .input-section {
            background-color: var(--color-secondary);
            border-top-left-radius: 64px;
            border-top-right-radius: 64px;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .input-wrapper {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .input-name {
            flex-grow: 1;
            padding: 12px 20px;
            border: 2px solid #000;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
        }

        .button-add {
            padding: 12px 25px;
            background-color: var(--color-tertiary);
            color: var(--color-text);
            border: 2px solid #000;
            border-left: none;
            border-radius: 0 25px 25px 0;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-add:hover {
            background-color: #a1a1a1;
        }

        #listaAmigos {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--color-white);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .delete-button {
            padding: 6px 12px;
            background-color: var(--color-error);
            color: var(--color-white);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .button-container {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        .button-draw {
            width: 100%;
            padding: 15px;
            background-color: var(--color-button);
            color: var(--color-white);
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .button-draw:hover {
            background-color: var(--color-button-hover);
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-success);
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-message {
            color: var(--color-error);
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .main-title {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .input-name {
                border-radius: 25px;
                margin-bottom: 10px;
            }
            
            .button-add {
                border-radius: 25px;
                border: 2px solid #000;
            }
        }
    </style>
</head>
<body>
    <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
    </header>
    
    <main class="input-section">
        <h2 class="section-title">Digite el nombre de sus amigos</h2>
        
        <div class="input-wrapper">
            <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
            <button class="button-add" id="btnAgregar">AÃ±adir</button>
        </div>
        
        <div id="errorContainer"></div>
        
        <ul id="listaAmigos"></ul>
        
        <div id="resultado"></div>

        <div class="button-container">
            <button class="button-draw" id="btnSortear">
                Sortear amigo
            </button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
